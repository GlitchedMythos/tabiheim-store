version: '3.8'

services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: tabiheim-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit-data:/data

volumes:
  mailpit-data:



